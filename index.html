<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
  	<a-marker preset="hiro">
<!--             <a-box position='0 0.5 0' material='color: yellow;'></a-box> -->
            <a-box position="0 0.5 0" rotation="0 45 0" material="color:#4CC3D9" shadow></a-box>
            <a-sphere position="0 1.25 -5" radius="1.25" material="color:#EF2D5E" shadow></a-sphere>
            <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" material="color:#FFC65D" shadow></a-cylinder>
            <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" material="color:#7BC8A4" shadow></a-plane>
  	</a-marker>
  	<a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
